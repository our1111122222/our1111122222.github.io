<script id="media-data" type="application/json">"[{\"author\":\"松永 春之助\",\"categories\":[\"TRPG\"],\"datePublished\":\"2025-08-20\",\"description\":\" 《EDGE FLIPPERS 人与怪异的夹缝RPG》是由松永春之助和瀧里フユ创作的一款现代怪奇TRPG。游戏背景设定在一个人类与神明、妖怪、都市传说等“怪异”领域交织的世界。玩家扮演拥有“越境”能力的角色，在两者之间穿梭，体验从日常事件到世界危机的多元故事。它提供灵活的游玩模式，适合不同人数和时长的游戏团。\",\"image\":\"https://m.media-amazon.com/images/I/919fFFPXrSL._SY425_.jpg\",\"rawType\":null,\"rawTypes\":[\"规则书\"],\"relPermalink\":\"/p/edge-flippers-%E4%BA%BA%E4%B8%8E%E6%80%AA%E5%BC%82%E7%9A%84%E5%A4%B9%E7%BC%9Drpg/\",\"score\":\"5\",\"series\":null,\"shortReview\":\"\",\"tags\":[\"现代怪奇\",\"扮演向\"],\"title\":\"EDGE FLIPPERS 人与怪异的夹缝RPG\",\"types\":[\"规则书\"]},{\"author\":\"遊学芸\",\"categories\":[\"TRPG\"],\"datePublished\":\"2023-05-04\",\"description\":\" 《UREG (Aleg) Making Aleg》是一款TRPG风格的合作逃脱游戏电子书，其基本规则已更新至2.0版本，并对封面和插图进行了重制。游戏设计为规则简单，玩家可手持平板在短时间内随时随地体验密室逃脱。这本规则书专注于角色和剧本创建，不仅适用于UREG系列，也可作为通用辅助资料，帮助玩家为现代TRPG系统或密室逃脱设计角色外观（包含144点服装及90点发型/胡须插画）及场景。游戏支持2-6人，单局时长30分钟以内，并保证与旧版规则的兼容性。\",\"image\":\"https://booth.pximg.net/c/620x620/e8d6cfe2-4839-4e1a-bbe7-f34e99d6921b/i/4715869/4869c0d1-7340-427d-99b8-02acc26662f9_base_resized.jpg\",\"rawType\":null,\"rawTypes\":[\"规则书\"],\"relPermalink\":\"/p/%EF%BD%95%EF%BD%92%EF%BD%85%EF%BD%87%E3%82%A2%E3%83%AC%E3%82%B0%E3%83%A1%E3%82%A4%E3%82%AD%E3%83%B3%E3%82%B0%E3%82%A2%E3%83%AC%E3%82%B0%EF%BD%94%EF%BD%92%EF%BD%90%EF%BD%87%E9%A2%A8%E5%8D%94%E5%8A%9B%E8%84%B1%E5%87%BA%E3%82%B2%E3%83%BC%E3%83%A0-un-realistic-escape-game/\",\"score\":0,\"series\":null,\"shortReview\":\"\",\"tags\":[\"密室逃脱\"],\"title\":\"ＵＲＥＧ（アレグ）メイキングアレグ【ＴＲＰＧ風協力脱出ゲーム　Un Realistic Escape Game】\",\"types\":[\"规则书\"]},{\"author\":\"グループSNE(田中公侍)\",\"categories\":\"TRPG\",\"datePublished\":\"2025-11-20\",\"description\":\" 斗技场是舞台，阿尔弗雷姆大陆的知名角色们大闹特闹！？本次主题是“斗技场”！在遗迹都市索拉格的“无限斗技场”中，以讨伐无限生成的魔物为中心，过去的回放或小说中登场的NPC和Boss敌人再次登场。还收录了可以和它们在斗技场战斗的事件场景。此外，通过战斗机关，可以享受利用多彩地形和机关的战斗乐趣！\",\"image\":\"https://m.media-amazon.com/images/I/81A4TcJ44-L._SY425_.jpg\",\"rawType\":null,\"rawTypes\":[\"扩展书\"],\"relPermalink\":\"/p/sw/\",\"score\":\"7\",\"series\":\"剑世界2.5\",\"shortReview\":\"这是一个简评\",\"tags\":[\"奇幻\",\"战斗\"],\"title\":\"ソード・ワールド2.5サプリメント インフィニットコロッセオ ‐夢幻の魔物たち‐\",\"types\":[\"扩展书\"]},{\"author\":\"グループSNE (北沢慶)\",\"categories\":[\"TRPG\"],\"datePublished\":\"2025-12-19\",\"description\":\" 本作品是《剑世界2.5》TRPG的大型数据补充包，以埋藏着众多魔法王财宝的雷昂达尔群岛为冒险舞台。引入了能施展“秘奥魔法”的新技能“秘文使”，并扩展了Throne Raider的“挖掘技艺”。书中包含雷昂达尔群岛的世界指南、可供GM参考的古代魔力赋予师及其魔法物品介绍，以及70多种魔物数据，甚至还有无需GM即可享受的“随机坟墓创建规则”，为玩家提供了深入探索“盗掘时代”的丰富内容和工具。\",\"image\":\"https://cdn.kdkw.jp/cover_1000/322508/322508000644.webp\",\"rawType\":null,\"rawTypes\":[\"扩展书\"],\"relPermalink\":\"/p/%E3%82%BD%E3%83%BC%E3%83%89%E3%83%AF%E3%83%BC%E3%83%AB%E3%83%892.5%E3%82%B5%E3%83%97%E3%83%AA%E3%83%A1%E3%83%B3%E3%83%88-%E3%82%BF%E3%82%A4%E3%83%A9%E3%83%B3%E3%83%88%E3%82%AF%E3%83%AA%E3%83%97%E3%83%88-%E5%A2%B3%E5%A2%93%E3%81%A8%E7%A7%98%E6%96%87/\",\"score\":\"7\",\"series\":\"剑世界2.5\",\"shortReview\":\"\",\"tags\":[\"盗墓\",\"奇幻\"],\"title\":\"ソード・ワールド2.5サプリメント タイラントクリプト ‐墳墓と秘文‐\",\"types\":[\"扩展书\"]},{\"author\":\"池梟　リョーマ\",\"categories\":[\"TRPG\"],\"datePublished\":\"2025-12-19\",\"description\":\" 《同一个屋檐下的我们》是一款描述奇妙同居生活的TRPG。玩家们扮演居住在一个据传会发生奇怪事情的房子里的“我们”，通过回答GM提出的“ハテナ”问题来推动故事，并收集关于角色、房子和不可思议事件的“传闻”来揭示真相。游戏鼓励玩家合作讨论，共同创造一个关系不断变化的，带有些许神秘色彩的家庭剧结局。游玩时间约1小时，包含14个示例剧本，支持1位GM和1~4位玩家，也可无GM进行。\",\"image\":\"https://cdn.kdkw.jp/cover_1000/322504/322504000055.webp\",\"rawType\":null,\"rawTypes\":[\"规则书\"],\"relPermalink\":\"/p/%E3%81%B2%E3%81%A8%E3%81%A4%E5%B1%8B%E6%A0%B9%E3%81%AE%E5%83%95%E3%82%89/\",\"score\":0,\"series\":null,\"shortReview\":\"\",\"tags\":[\"家庭\",\"现代怪奇\",\"扮演向\"],\"title\":\"ひとつ屋根の僕ら\",\"types\":[\"规则书\"]},{\"author\":\"朱鷺田 祐介\",\"categories\":\"工具书\",\"datePublished\":\"1991-03-01\",\"description\":\" 《奇幻创作指南》\",\"image\":\"https://m.media-amazon.com/images/I/416J+kh27HL.jpg\",\"rawType\":null,\"rawTypes\":\"创作指南\",\"relPermalink\":\"/p/%E3%83%95%E3%82%A1%E3%83%B3%E3%82%BF%E3%82%B8%E3%83%BC%E3%83%A1%E3%82%A4%E3%82%AD%E3%83%B3%E3%82%B0%E3%82%AC%E3%82%A4%E3%83%89/\",\"score\":\"8.0\",\"series\":\"Fantays Making Series\",\"shortReview\":\"\",\"tags\":[\"奇幻\",\"世界构建\",\"写作指南\"],\"title\":\"ファンタジーメイキングガイド\",\"types\":\"创作指南\"},{\"author\":\"F.E.A.R.(大畑顕)\",\"categories\":\"TRPG\",\"datePublished\":\"2025-03-19\",\"description\":\" `东京迷宫 Delve Strike` 是一部设定在略微未来的现代奇幻TRPG。在这个被“大变容”所改变的世界中，如同游戏般的地下城在各地出现，释放出令现代武器束手无策的怪物。然而，人类中也诞生了拥有特殊能力的“冒险者”，他们以狩猎怪物、探索迷宫为生。玩家将运用结合现代科技与魔法的混合武器及道具，挑战包括东京山手线沿线在内的日本各地地下城，在变异的世界中寻找宝藏、与异种生物搏斗。\",\"image\":\"https://cdn.kdkw.jp/cover_1000/322411/322411000886.webp\",\"rawType\":null,\"rawTypes\":[\"规则书\"],\"relPermalink\":\"/p/%E6%9D%B1%E4%BA%AC%E3%83%80%E3%83%B3%E3%82%B8%E3%83%A7%E3%83%B3-delve-strike/\",\"score\":0,\"series\":\"東京ダンジョン\",\"shortReview\":\"\",\"tags\":[\"现代\",\"奇幻\",\"地下城\",\"怪物狩猎\",\"科技魔法\"],\"title\":\"東京ダンジョン　Delve Strike\",\"types\":[\"规则书\"]},{\"author\":\"\",\"categories\":[\"技术\"],\"datePublished\":\"2025-11-20\",\"description\":\"收录了建立这个网站用到的东西\",\"image\":\"https://our1111122222.github.io/images/animal_chara_computer_azarashi.png\",\"rawType\":\"\",\"rawTypes\":null,\"relPermalink\":\"/p/%E5%BB%BA%E7%AB%99%E7%AC%94%E8%AE%B0/\",\"score\":0,\"series\":null,\"shortReview\":\"\",\"tags\":[\"建站\"],\"title\":\"建站笔记\",\"types\":\"\"},{\"author\":\"F.E.A.R.(鈴吹太郎)\",\"categories\":\"TRPG\",\"datePublished\":\"2025-11-20\",\"description\":\"■『Precious Days』的世界。这里是魔王逝去后的剑与魔法的幻想世界。人们歌颂着和平，同时在倾力培养魔术师以应对迟早会复活的魔王。因此魔术师们带着弟子——魔术师学徒游历各地，通过不断钻研学习来引导他们成长。直到某天，弟子通过毕业考试，成为独当一面的魔术师，正式独立的那一天为止\",\"image\":\"https://fujimi-trpg-online.jp/archives/001/202511/a0f2212a7d0c039a693f0187bac35ddee7236819452c606a72c52a74982dbfe0.jpg\",\"rawType\":\"规则书\",\"rawTypes\":null,\"relPermalink\":\"/p/%E9%AD%94%E8%A1%93%E5%B8%AB%E8%82%B2%E6%88%90%E3%82%B9%E3%83%AD%E3%83%BC%E3%83%A9%E3%82%A4%E3%83%95rpg-%E3%83%97%E3%83%AC%E3%82%B7%E3%83%A3%E3%82%B9%E3%83%87%E3%82%A4%E3%82%BA-precious-days/\",\"score\":\"7.5\",\"series\":\"\",\"shortReview\":\"\",\"tags\":[\"奇幻\",\"D6\",\"养成\",\"轻松\",\"双人\"],\"title\":\"魔術師育成スローライフRPG プレシャスデイズ (Precious Days)\",\"types\":\"规则书\"},{\"author\":\"冒険企画局（河嶋陶一朗）\",\"categories\":\"TRPG\",\"datePublished\":\"2025-09-20\",\"description\":\" 《夜之足迹 夜晚的归途》是《夜之足迹》TRPG的追加数据集。在奇妙的夜巡中，引入了狗、饲主、野猫、工作猫、化猫等新伙伴，扩展了夜晚的冒险。玩家将化身为猫，在夜幕的掩护下，守护领地并平安回家，体验一场任性猫咪们的黑暗童话式冒险。\",\"image\":\"https://cdn.kdkw.jp/cover_1000/322505/322505001282.webp\",\"rawType\":null,\"rawTypes\":[\"扩展书\"],\"relPermalink\":\"/p/%E5%A4%9C%E3%81%AE%E3%81%82%E3%81%97%E3%81%82%E3%81%A8-%E5%A4%9C%E3%81%AE%E5%B8%B0%E3%82%8A%E9%81%93/\",\"score\":\"8.5\",\"series\":\"夜之足迹\",\"shortReview\":\"\",\"tags\":[\"动物\",\"城市冒险\"],\"title\":\"夜のあしあと 夜の帰り道\",\"types\":[\"扩展书\"]},{\"author\":\"N.G.P.(力造)\",\"categories\":\"TRPG\",\"datePublished\":\"2020-06-17\",\"description\":\" 《蒸汽活剧RPG 蒸汽朋克家》是一款设定在1933年伦敦的蒸汽朋克主题桌面角色扮演游戏。在这个因特殊矿石“磁铁矿”而蒸汽技术高度发达的世界里，玩家将扮演“蒸汽朋克儿”，手持蒸汽武器，心怀反叛信念，对抗那些利用权力和蒸汽武器欺压弱者的巨恶。游戏以其易于上手的规则和简单的角色创建为特色，鼓励玩家将“压迫”转化为力量，并利用角色设定灵活应对，轻松体验充满活力的冒险故事。\",\"image\":\"https://our1111122222.github.io/images/index.zh-cn-1764228685246.png\",\"rawType\":null,\"rawTypes\":[\"规则书\"],\"relPermalink\":\"/p/%E8%92%B8%E6%B0%97%E6%B4%BB%E5%8A%87rpg-%E3%82%B9%E3%83%81%E3%83%BC%E3%83%A0%E3%83%91%E3%83%B3%E3%82%AB%E3%83%BC%E3%82%BA/\",\"score\":0,\"series\":null,\"shortReview\":\"\",\"tags\":[\"蒸汽朋克\",\"活剧\",\"D6\",\"纸牌\"],\"title\":\"蒸気活劇RPG スチームパンカーズ\",\"types\":[\"规则书\"]}]"</script>
